<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile card of Victor Crest, showcasing his followers, likes, and photos. Designed as a Frontend Mentor challenge.">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Font: Kumbh Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css">

    <title>Profile Card | Frontend Mentor</title>
</head>
<body>
    <main class="main-content">
        <section class="profile-card-container">
            <div class="profile-card">
                <img class="profile-card-background" src="./images/bg-pattern-card.svg" alt="">
                <div class="profile-card-content">
                    <div class="profile-image-container">
                        <img class="profile-image" src="./images/image-victor.jpg" alt="profile picture">
                    </div>

                    <div class="profile-details">
                        <h1 class="profile-name-age">Victor Crest <span>26</span></h1>
                        <p class="profile-location">London</p>
                    </div>

                    <div class="profile-stats-container">
                        <div class="profile-stat">
                            <p class="stat-count">80K</p>
                            <p class="stat-label">Followers</p>
                        </div>
                        <div class="profile-stat">
                            <p class="stat-count">803K</p>
                            <p class="stat-label">Likes</p>
                         </div>
                        <div class="profile-stat">
                            <p class="stat-count">1.4K</p>
                            <p class="stat-label">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
